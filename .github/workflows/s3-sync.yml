name: Sync Static Assets to DEV S3

on:
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  sync-assets:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS Credentials (DEV)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 3️⃣ Fetch PR source branch explicitly (CRITICAL FIX)
      - name: Fetch PR source branch
        run: |
          git fetch origin ${{ github.event.pull_request.head.ref }}

      # 4️⃣ DEBUG – show changed files (DO NOT REMOVE until verified)
      - name: Debug changed files
        run: |
          echo "Changed files:"
          git diff origin/dev...origin/${{ github.event.pull_request.head.ref }}

      # 5️⃣ Detect changed folders (NOW THIS WORKS)
      - name: Detect changed folders
        id: changes
        run: |
          CHANGED_FOLDERS=$(git diff origin/dev...origin/${{ github.event.pull_request.head.ref }} \
            | awk '{print $2}' \
            | grep '^public/' \
            | awk -F'/' 'NF>2 {print $2}' \
            | sort -u \
            | tr '\n' ' ' \
            | sed 's/ *$//')

          echo "folders=$CHANGED_FOLDERS" >> $GITHUB_OUTPUT
          echo "Detected folders: $CHANGED_FOLDERS"

      # 6️⃣ Sync ONLY changed folders
      - name: Sync only changed folders to DEV S3
        if: steps.changes.outputs.folders != ''
        run: |
          for folder in ${{ steps.changes.outputs.folders }}; do
            echo "Syncing folder: $folder"
            aws s3 sync public/$folder/ s3://${{ secrets.DEV_BUCKET }}/$folder/ --delete
          done
