name: Sync Static Assets to DEV S3

on:
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  sync-assets:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials (DEV)
      - name: Configure AWS Credentials (DEV)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 3️⃣ Detect which folders changed inside public/
      - name: Detect changed folders
        id: changes
        run: |
          git fetch origin dev
          CHANGED_FOLDERS=$(git diff --name-only origin/dev...HEAD \
            | grep '^public/' \
            | cut -d'/' -f2 \
            | sort -u)

          echo "folders=$CHANGED_FOLDERS"
          echo "folders=$CHANGED_FOLDERS" >> $GITHUB_OUTPUT

      # 4️⃣ Sync ONLY those changed folders
      - name: Sync only changed folders to DEV S3
        if: steps.changes.outputs.folders != ''
        run: |
          for folder in ${{ steps.changes.outputs.folders }}; do
            echo "Syncing folder: $folder"
            aws s3 sync public/$folder/ s3://${{ secrets.DEV_BUCKET }}/$folder/ --delete
          done
